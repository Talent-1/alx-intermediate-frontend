
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg: grid-cols-span-2 flex">
            <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
            <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        <section class="grid grid-cols-3 p-4">
            <div class="bg-yellow-200 p-4"><img src="../src/images/adorable-animal-baby.jpg" alt="cat-1"></div>
            <div class="bg-yellow-400 p-4"><img src="../src/images/cat-with-neck-bell.webp" alt="cat-2"></div>
            <div class="bg-yellow-600 p-4"><img src="../src/images/white-cat.webp" alt="cat-3"></div>
            <div class="bg-yellow-500 p-4"><img src="../src/images/fur.webp" alt="cat-4"></div>
            <div class="bg-yellow-800 p-4"><img src="../src/images/owl.webp" alt="owl"></div>
            <div class="bg-yellow-300 p-4"><img src="../src/images/cute-parrot.webp" alt="parrot"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
